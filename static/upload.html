<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Image Offering | KARMIC IDENTITY</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        * { -webkit-user-select: none; user-select: none; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --font-main: 'Shippori Mincho', serif;
            --rand-x: 50%;
            --rand-y: 50%;
        }

        html { background-color: #000; }
        body {
            background-color: transparent; 
            color: var(--text-color);
            font-family: var(--font-main); margin: 0; padding: 0;
            min-height: 100vh; display: flex; flex-direction: column; align-items: center;
            overflow-x: hidden;
            touch-action: manipulation;
        }

        /* 背景動画 */
        #bg-video { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            object-fit: cover; z-index: -2; 
            pointer-events: none;
        }
        .video-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0, 0, 0, 0.4); z-index: -1; 
        }

        /* マーブリング */
        .text-marbling {
            background-image: url('/static/texture.jpg');
            background-size: 1000%;
            background-position: var(--rand-x) var(--rand-y);
            -webkit-background-clip: text; background-clip: text; color: transparent;
        }

        .container {
            width: 100%; max-width: 500px; padding: 40px 20px;
            display: flex; flex-direction: column; align-items: center;
            text-align: center; z-index: 1;
        }

        h2 { font-size: 1.4rem; letter-spacing: 0.1em; margin-bottom: 10px; }
        p { font-size: 0.9rem; color: #ccc; line-height: 1.8; margin-bottom: 40px; }

        .upload-box {
            width: 100%; max-width: 300px; aspect-ratio: 1;
            border: 1px dashed #666; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            margin-bottom: 40px; position: relative; overflow: hidden;
            background: rgba(255,255,255,0.05);
            transition: 0.3s;
        }
        .upload-box.has-file { border-style: solid; border-color: #fff; }

        #preview-img {
            width: 100%; height: 100%; object-fit: cover;
            position: absolute; top: 0; left: 0; display: none;
        }

        .upload-label { cursor: pointer; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 2; }
        .plus-icon { font-size: 3rem; color: #888; margin-bottom: 10px; }
        .upload-text { font-size: 0.9rem; color: #888; }

        .btn-submit {
            padding: 18px 60px; font-family: var(--font-main); font-size: 1.1rem;
            background: transparent; border: 1px solid #fff; color: #fff;
            letter-spacing: 0.2em; cursor: pointer; transition: 0.1s;
            opacity: 0.5; pointer-events: none;
        }
        .btn-submit.active { opacity: 1; pointer-events: auto; }
        .btn-submit:active, .btn-submit.clicked {
            background: #fff; color: #000; transform: scale(0.98);
        }

        #success-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 9999;
            display: none; flex-direction: column; justify-content: center; align-items: center;
            animation: fadeIn 0.5s ease;
        }
        .success-msg { font-size: 1.5rem; letter-spacing: 0.2em; margin-bottom: 20px; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .fade-out { animation: fadeOut 1.5s forwards; }
        @keyframes fadeOut { to { opacity: 0; } }

        .hidden { display: none; }
        .lang-jp .lang-en { display: none; }
        .lang-en .lang-jp { display: none; }
    </style>
</head>
<body class="lang-jp">

    <video autoplay muted loop playsinline webkit-playsinline id="bg-video">
        <source src="/static/DAMN2.mp4" type="video/mp4">
    </video>
    <div class="video-overlay"></div>

    <div class="container">
        <h2 class="text-marbling"><span class="lang-jp">画像奉納</span><span class="lang-en">Image Offering</span></h2>
        <p>
            <span class="lang-jp">あなたの視界にある風景、<br>あるいは端末にある記憶の断片を<br>ひとつ選んでください。</span>
            <span class="lang-en">Choose a scenery from your view,<br>or a fragment of memory<br>from your device.</span>
        </p>

        <div class="upload-box" id="upload-box">
            <img id="preview-img">
            <label class="upload-label">
                <input type="file" id="file-input" accept="image/*" class="hidden" onchange="handleFileSelect(this)">
                <div class="plus-icon">+</div>
                <div class="upload-text">
                    <span class="lang-jp">選択 / 撮影</span><span class="lang-en">Select / Camera</span>
                </div>
            </label>
        </div>

        <button id="submit-btn" class="btn-submit" onclick="uploadImage()">
            <span class="lang-jp">奉納する</span><span class="lang-en">Offer</span>
        </button>
    </div>

    <div id="success-overlay">
        <div class="success-msg text-marbling">Received</div>
        <p style="font-size:0.8rem;">
            <span class="lang-jp">奉納されました。<br>茶室のモニターへ戻ってください。</span>
            <span class="lang-en">Accepted.<br>Please return to the tea room monitor.</span>
        </p>
    </div>

    <script>
        // URLパラメータからセッションIDと言語を取得
        const params = new URLSearchParams(window.location.search);
        const sessionId = params.get('session_id');
        const langParam = params.get('lang');
        let currentLang = langParam || 'jp';

        // 言語設定
        document.body.className = 'lang-' + currentLang;

        // マーブリング初期化
        const rX = Math.floor(Math.random() * 100) + '%';
        const rY = Math.floor(Math.random() * 100) + '%';
        document.documentElement.style.setProperty('--rand-x', rX);
        document.documentElement.style.setProperty('--rand-y', rY);

        let selectedFile = null;

        function handleFileSelect(input) {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById('preview-img');
                    img.src = e.target.result;
                    img.style.display = 'block';
                    
                    document.getElementById('upload-box').classList.add('has-file');
                    document.querySelector('.plus-icon').style.display = 'none';
                    document.querySelector('.upload-text').style.display = 'none';
                    document.getElementById('submit-btn').classList.add('active');
                }
                reader.readAsDataURL(file);
                selectedFile = file;
            }
        }

        // ★修正ポイント: 画像を縮小してアップロードする関数
        async function uploadImage() {
            if (!selectedFile || !sessionId) return;

            const btn = document.getElementById('submit-btn');
            btn.classList.add('clicked');
            btn.innerText = (currentLang === 'jp') ? "送信中..." : "Sending...";

            try {
                // 1. 画像を圧縮 (最大幅 1024px にリサイズ)
                const compressedFile = await compressImage(selectedFile, 1024, 0.8);

                // 2. 圧縮したデータを送信
                const formData = new FormData();
                formData.append('session_id', sessionId);
                formData.append('image', compressedFile);

                const res = await fetch('/upload-satellite', { method: 'POST', body: formData });
                
                if (res.ok) {
                    setTimeout(() => {
                        document.getElementById('success-overlay').style.display = 'flex';
                        setTimeout(() => {
                            document.body.classList.add('fade-out');
                            setTimeout(() => {
                                window.location.href = `/static/info.html?lang=${currentLang}`;
                            }, 1500); 
                        }, 5000);
                    }, 500);
                } else {
                    alert("Upload failed. Status: " + res.status);
                    resetBtn(btn);
                }
            } catch (e) {
                alert("Error: " + e);
                resetBtn(btn);
            }
        }

        function resetBtn(btn) {
            btn.classList.remove('clicked');
            btn.innerText = (currentLang === 'jp') ? "奉納する" : "Offer";
        }

        // 画像圧縮処理 (Canvasを使用)
        function compressImage(file, maxWidth, quality) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        let width = img.width;
                        let height = img.height;

                        if (width > maxWidth) {
                            height = Math.round(height * (maxWidth / width));
                            width = maxWidth;
                        }

                        const canvas = document.createElement('canvas');
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);

                        canvas.toBlob((blob) => {
                            if (blob) {
                                // ファイル名を維持してBlobをFileオブジェクトに変換
                                const newFile = new File([blob], file.name, {
                                    type: 'image/jpeg',
                                    lastModified: Date.now()
                                });
                                resolve(newFile);
                            } else {
                                reject(new Error('Canvas to Blob failed'));
                            }
                        }, 'image/jpeg', quality);
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            });
        }
    </script>
</body>
</html>
